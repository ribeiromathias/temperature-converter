<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="shortcut icon" type="image/jpg" href="/img/thermometer.svg" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/main.css" media="screen">
  <script src="javascript/index_rs.js"></script>
</head>

<body>

  <div id="container">
    <div class="title">
      <h1>Temperature Converter</h1>
    </div>
    <div id="unities">
      <div class="unity">
        <p>Degree Celsius</p>
        <input onfocus="clearResult()" type="text" id="celsiusInput" placeholder="Celsius" inputmode="numeric">
      </div>

      <div class="unity">
        <p>Degree Fahrenheit</p>
        <input onfocus="clearResult()" type="text" id="fahrenheitInput" placeholder="Fahrenheit" inputmode="numeric">
      </div>
    </div>
    <div class="convertion">
      <button id="btn" onclick="convertion()">Convert</button>
      <div class="messages">
        <p id="convertionToCelsius"></p>
        <p id="convertionToFahrenheit"></p>
        <p id="errorMsg"></p>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© Developed by <a target="_blank" href="https://github.com/ribeiromathias">Mathias Ribeiro</a></p>
  </footer>

</body>

</html>
